<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .custom-div {
      background-color: #e2e8f0;
      padding: 1rem; /* Adjust as needed */
      margin: 1rem; /* Adjust as needed */
    }

    .visible {
      visibility: visible;
    }

    .invisible {
      visibility: hidden;
    }

    .opacity-50 {
      opacity: 0.5;
    }

    .custom-link {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="custom-div">
    <h1>Hello, World!</h1>
    <p class="visible">This div is visible.</p>
    <p class="invisible">This div is invisible.</p>
    <p class="opacity-50">This div has reduced opacity.</p>
    <a href="https://example.com" class="custom-link">Visit Example Website</a>
  </div>

</body>
</html>
